<br><br>

<form class="row g-3 needs-validation" [formGroup]="customerFormData">
  <div class="col-md-3">
    <label for="firstname" class="form-label">First name</label>
    <input type="text" class="form-control" name="firstName" />
  </div>

  <div class="col-md-3">
    <label for="middlename" class="form-label">Middle name</label>
    <input type="text" class="form-control" name="lastName" />
  </div>

  <div class="col-md-3">
    <label for="lastname" class="form-label">Last name</label>
    <input type="text" class="form-control" name="lastName" />
  </div>

  <div class="col-md-3">
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">{{ "@" }}</span>
      <input type="text" class="form-control" name="userName" />
    </div>
  </div>

  <div class="col-md-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="phone" />
  </div>

  <div class="col-md-3">
    <label for="Gender" class="form-label">Gender</label>
    <div class="">
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
    </div>
  </div>

  <div class="col-md-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" name="city" />
  </div>

  

  <div class="col-md-3">
    <label for="address1" class="form-label">AddressLine1</label>
    <input type="text" class="form-control" name="address1" />
  </div>

  <div class="col-md-3">
    <label for="address2" class="form-label">AddressLine2</label>
    <input type="text" class="form-control" name="address2" />
  </div>

  <div class="col-md-3">
    <label for="country" class="form-label">Country</label>
    <select class="form-select" name="country">
      <option selected disabled value="">Choose...</option>
    </select>
  </div>

  <div class="col-md-3">
    <label for="state" class="form-label">State</label>
    <select class="form-select" name="state">
      <option selected disabled value="">Choose...</option>
      <option value="MH">MH</option>
      <option value="GU">GU</option>
      <option value="TL">TL</option>
      <option value="Dl">DL</option>
      <option value="HR">HR</option>
    </select>
  </div>



  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="number" class="form-control" name="zip" />
  </div>

  <div class="col-md-3">
    <label for="dob" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" name="dob" />
  </div>

  <div class="col-md-3">
    <label for="Occupation" class="form-label">Occupation</label>
    <input type="text" class="form-control" name="Occupation" />
  </div>

  <div class="col-md-3">
    <label for="Company" class="form-label">Company</label>
    <input type="text" class="form-control" name="Company" />
  </div>

  <div class="col-md-3">
    <label for="Department" class="form-label">Department</label>
    <input type="text" class="form-control" name="Department" />
  </div>

  <!-- <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="isChecked" />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div> -->

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
